<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main class="layout">
    <article class="card">
      <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer" title="Frontend Mentor"
        aria-label="Visit Frontend Mentor website" class="card__link"">
        <img src=" ./assets/images/image-qr-code.png" alt="QR code to visit the Frontend Mentor website"
        class="card__image">
      </a>

      <h1 class="card__title">Improve your front-end skills by building projects</h1>

      <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>
    </article>
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank" rel="noopener noreferrer"
        class="attribution__link">Frontend Mentor</a> - Coded by <a
        href="https://github.com/vimpdev/fem-01-qr-code-component" target="_blank" rel="noopener noreferrer"
        class="attribution__link">VIMP</a>
    </p>
  </footer>
</body>

</html>
